<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card_item card-image">
            <img src="images/image-equilibrium.jpg" alt="img-equilibrium" class="card-image-bg" />
            <img src="images/icon-view.svg" alt="icon-view" class="card-image-icon" />
          </div>
          <div class="card_item card-desc">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card_item card-details">
            <span class="price"> 0.041 ETH </span>
            <span class="time">3 days left</span>
          </div>
          <div class="card_item card-footer">
            <img src="images/image-avatar.png" alt="avatar" class="avatar" />
            <p><span>Creation of</span> <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://bodashideung.vercel.app">bodashideung</a>.</div>
  </body>
</html>
